<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gottfrids Donutshop</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="css/style.css" type="text/css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&family=Gluten:wght@100;200;300;400;500;600;700;800&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
        <div class="left-header">
            <h1>gottfrids donuts</h1>
        </div>
        <ul class="middle-header">
            <li class="material-symbols-outlined">shopping_cart</li>
            <li class="total-amount-header">43kr</li>
        </ul>
        <div class="right-header">
            <span class="material-symbols-outlined">menu</span>
        </div>
    </header>
    <main>
        <section class="hero-section">
            <img src="assets/rod-long-6SMF42-JTAc-unsplash.jpg" alt="Photograph of a variety of donuts on a table" width="250" height="250">
            <div class="welcoming-text">
                <h2>
                    Välkommen
                </h2>
                <p>Upptäck våra goda donuts - en smakupplevelse utöver det vanliga!</p>
            </div>
        </section>
    </main>
  </body>
</html>
